    APP_PROFILE: prod
    CACHE_ENABLED: true
    CACHE_ENTITIES_PARAMETERCARD: true
    CACHE_ENTITIES_TENANT: true
    CIPHER_103_426176: 5
    CIPHER_149_509047: 30
