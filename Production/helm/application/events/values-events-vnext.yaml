replicas: 0
image:  conductorcr.azurecr.io/prepaid/events
version: ${version}
enviroments:
  values: 
    APP_PROFILE: prod
    DATABASE_CONNECTIONURI: #{EVENTS_VNEXT_PROD_DATABASE_CONNECTIONURI}#
    DATABASE_POOLISSUERS_CONNMAXLIFETIME: 10
    DATABASE_POOLISSUERS_MAXIDLECONNS: 2
    DATABASE_POOLISSUERS_MAXOPENCONNS: 2
    DATABASE_POOLPRINCIPAL_CONNMAXLIFETIME: 10
    DATABASE_POOLPRINCIPAL_MAXIDLECONNS: 2
    DATABASE_POOLPRINCIPAL_MAXOPENCONNS: 2
    DATABASE_SHOWSQL: false
    DATABASE_TIMEZONE: UTC
    KAFKA_BROKERS: #{EVENTS_VNEXT_PROD_KAFKA_BROKERS}#
    KAFKA_DEBUG: #{EVENTS_VNEXT_PROD_KAFKA_DEBUG}#
    KAFKA_ENABLED: true
    KAFKA_PRODUCER_ACK: one
    LOG_LEVEL: info
    RABBIT_DATAHUB_DIAL: #{EVENTS_VNEXT_PROD_RABBIT_DATAHUB_DIAL}#
    RABBIT_DATAHUB_VIRTUALHOST: #{EVENTS_VNEXT_PROD_RABBIT_DATAHUB_VIRTUALHOST}#
    REDIS_DB: 8
    REDIS_TLS: true
    REDIS_URL: #{EVENTS_VNEXT_PROD_REDIS_URL}#
    SERVER_PORT: 8080
    SPLUNK_ENABLED: true
    SPLUNK_SKIPTLS: true
    SPLUNK_SOURCE: #{EVENTS_VNEXT_PROD_SPLUNK_SOURCE}#
    SPLUNK_URL: #{EVENTS_VNEXT_PROD_SPLUNK_URL}#
    SWAGGER_IP: #{EVENTS_VNEXT_PROD_SWAGGER_IP}#
    SWAGGER_PORT: 80
  secrets:
    DATABASE_PASSWORD: #{EVENTS_VNEXT_PROD_DATABASE_PASSWORD}#
    DATABASE_USER: #{EVENTS_VNEXT_PROD_DATABASE_USER}#
    REDIS_PASSWORD: #{EVENTS_VNEXT_PROD_REDIS_PASSWORD}#
    SPLUNK_TOKEN: #{EVENTS_VNEXT_PROD_SPLUNK_TOKEN}#

resources:
  limits:
    cpu: 4
    memory: 512Mi
  requests: 
    cpu: 100m
    memory: 256Mi

registry:
  servers:
    - name: conductorcr
      server: conductorcr.azurecr.io
      username: conductorcr
      password: #{REGISTRY_PASSWORD}#

istio:
  enabled: true 